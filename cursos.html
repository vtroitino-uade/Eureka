    <link rel="stylesheet" href="./src/output.css" />
    <title>Eureka | Cursos y Tutores</title>

  <body class="flex flex-col min-h-screen overflow-x-hidden">

    <main class="flex flex-grow flex-col bg-[#F2FEFB]">

        </div>
        <div class="flex flex-wrap gap-4 px-10 pb-10">

            type="radio"
            id="todos"
            name="selectorCursos"
            class="opacity-0 fixed w-0"
          />

            for="todos"

            </div>

            type="radio"
            id="desarrollo"

          >
            <div class="flex items-center gap-4">
              <i class="fa-solid fa-code fa-lg"></i>
              <p>Desarrollo</p>
            </div>
          </label>
          <input
            type="radio"
            id="IA"
            name="selectorCursos"

          />

            class="flex items-center justify-between py-4 p-6 rounded-lg shadow-xl cursor-pointer bg-white"

            </div>
          </label>
          <input
            type="radio"
            id="diseño"
            name="selectorCursos"

          />
          <label
            for="diseño"
            class="flex items-center justify-between py-4 p-6 rounded-lg shadow-xl cursor-pointer bg-white"
          >
            <div class="flex items-center gap-4">

              <p>Diseño</p>
            </div>
          </label>
          <input
            type="radio"
            id="marketing"
            name="selectorCursos"
            class="opacity-0 fixed w-0 checked:bg-black"
          />
          <label
            for="marketing"
            class="flex items-center justify-between py-4 p-6 rounded-lg shadow-xl cursor-pointer bg-white checked:bg-black"
          >
            <div class="flex items-center gap-4">
              <i class="fa-solid fa-comments-dollar fa-lg"></i>
              <p>Marketing</p>
            </div>

        <div class="flex flex-wrap gap-4 px-10">

                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <span>(15)</span>
              </div>
            </div>
            <div class="flex flex-row justify-between">

            </div>
          </div>
          <div

              <div class="flex gap-2 items-center">
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <span>(20)</span>
              </div>
            </div>
            <div class="flex flex-row justify-between">
              <p><b>$ 500</b></p>
              <button class="rounded-full p-0">
                <i
                  class="p-2 fa-solid fa-plus text-white hover:text-indigo-700"
                ></i>
              </button>
            </div>
          </div>
          <div class="course-card marketing flex flex-col justify-between p-4 w-64 bg-white rounded-2xl shadow-[#4b4b4b14] shadow-xl">
            <div class="flex flex-col gap-4">
              <img src="./assets/img/curso_negocios.webp" alt="" />
              <p>Clases de negocio</p>
              <div class="flex gap-2 items-center">
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#E7E9EB]"></i>
                <span>(102)</span>
              </div>
            </div>
            <div class="flex flex-row justify-between">
              <p><b>$ 500</b></p>
              <button class="rounded-full p-0">
                <i
                  class="p-2 fa-solid fa-plus text-white hover:text-indigo-700"
                ></i>
              </button>
            </div>
          </div>
          <div
            class="course-card IA flex flex-col justify-between p-4 w-64 bg-white rounded-2xl shadow-[#4b4b4b14] shadow-xl"
          >
            <div class=" flex flex-col gap-4">
              <img src="./assets/img/curso_redes_sociales.webp" alt="" />
              <p>Social MediAI</p>
              <div class="flex gap-2 items-center">
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <i class="fa-solid fa-star text-[#FFD43B]"></i>
                <span>(20)</span>
              </div>
            </div>
            <div class="flex flex-row justify-between">
              <p><b>$ 500</b></p>
              <button class="rounded-full p-0">
                <i
                  class="p-2 fa-solid fa-plus text-white hover:text-indigo-700"
                ></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="h-max">
        <h3 class="p-10">
          Revisa nuestros
          <span class="text-teal-500">tutores destacados</span>...

    </main>
    <footer id="footer-placeholder"></footer>
  </body>
</html>
<script>
  $(document).ready(function () {
    $("#header-placeholder").load("./src/html/header.html");
    $("#footer-placeholder").load("./src/html/footer.html");

    $('input[name="selectorCursos"]').change(function () {
      var selectedCategory = $(this).attr('id');
      if (selectedCategory === 'todos') {
        $('.course-card').show();
        return;
      }
      $('.course-card').hide();
      $('.course-card.' + selectedCategory).show();
    });
  });
</script>
