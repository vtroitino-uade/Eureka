<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/47629a96a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/output.css" />
    <title>Eureka | Contacto</title>
  </head>
  <body class="flex flex-col min-h-screen overflow-x-hidden">
    <header id="header-placeholder" class=""></header>
    <main class="flex flex-1 flex-col items-center justify-center m-auto">
      <div class="flex flex-col md:flex-row rounded-2xl shadow-2xl p-2">
        <div class="bg-teal-500 rounded-2xl py-10 pl-10 p-20">
          <p class="text-white">¿Deseas contactarnos?</p>
        </div>
        <form action="">
          <div class="flex px-10 pt-10 gap-4">
            <div class="flex flex-col gap-4">
              <label for="nombre">Nombre</label>
              <input
                class="p-2 rounded-md"
                type="text"
                name="nombre"
                id="nombre"
              />
            </div>
            <div class="flex flex-col gap-4">
              <label for="apellido">Apellido</label>
              <input
                class="p-2 rounded-md"
                type="text"
                name="apellido"
                id="apellido"
              />
            </div>
          </div>
          <div class="flex px-10 py-5 gap-4">
            <div class="flex flex-col gap-4">
              <label for="email">Email</label>
              <input
                class="p-2 rounded-md"
                type="email"
                name="email"
                id="email"
              />
            </div>
            <div class="flex flex-col gap-4">
              <label for="apellido">Teléfono</label>
              <input
                class="p-2 rounded-md [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                type="number"
                name="telefono"
                id="telefono"
              />
            </div>
          </div>
          <div class="flex flex-col px-10 gap-4">
            <label>Motivo</label>
            <div class="flex gap-4">
              <div>
                <input
                  type="radio"
                  name="indicarMotivo"
                  id="clases"
                  class="outline-none checked:outline-none focus:outline-none"
                />
                <label for="clases">Clases</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="indicarMotivo"
                  id="motivo"
                  class="outline-none checked:outline-none focus:outline-none"
                />
                <label for="motivo">Pago</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="indicarMotivo"
                  id="otro"
                  class="outline-none checked:outline-none focus:outline-none"
                />
                <label for="otro">Otro</label>
              </div>
            </div>
          </div>
          <div class="flex flex-col gap-4 px-10 pb-10 pt-5">
            <label for="mensaje">Mensaje</label>
            <textarea
              class="resize-none p-2 rounded-md"
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" value="Enviar mensaje" class="outline-none" />
          </div>
        </form>
      </div>
    </main>
    <footer id="footer-placeholder"></footer>
  </body>
</html>
<script>
  $(document).ready(function () {
    $("#header-placeholder").load("./src/html/header.html");
    $("#footer-placeholder").load("./src/html/footer.html");
  });
</script>
